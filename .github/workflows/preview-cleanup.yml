name: Cleanup Preview

on:
  pull_request:
    types: ["closed"]
    branches: ["master"]

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Stop and remove
        run: |
          BRANCH=${GITHUB_HEAD_REF}
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9-]/-/g')

          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
          set -e

          BRANCH='$BRANCH'
          SAFE_BRANCH='$SAFE_BRANCH'
          PROJECT_DIR="/var/www/preview-$SAFE_BRANCH"
          NGINX_CONF="/etc/nginx/conf.d/preview-ports.conf"
          TEMP_CONF="/tmp/preview-ports.conf"

          echo "Очистка preview для $SAFE_BRANCH"

          docker stop preview-$SAFE_BRANCH || true
          docker rm preview-$SAFE_BRANCH || true
          docker rmi preview-$SAFE_BRANCH || true

          rm -rf $PROJECT_DIR

          if [ -f "$NGINX_CONF" ]; then
            sudo cp "$NGINX_CONF" "$TEMP_CONF"

            sudo grep -Fv "~^$SAFE_BRANCH\\.poltoradnev\\.ru\$" "$TEMP_CONF" | sudo tee "$TEMP_CONF.new" > /dev/null

            if [ ! -s "$TEMP_CONF.new" ]; then
              echo "Ошибка: пустой конфиг после удаления"
              exit 1
            fi

            if sudo nginx -t; then
              sudo mv "$TEMP_CONF.new" "$NGINX_CONF"
              sudo systemctl reload nginx
              echo "Nginx обновлен: $SAFE_BRANCH удален"
            else
              echo "Ошибка в NGINX конфиге после очистки"
              exit 1
            fi
          else
            echo "Файл $NGINX_CONF не найден"
          fi

          echo "Очистка завершена для $SAFE_BRANCH"
          '
